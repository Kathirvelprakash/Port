<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('portfolio.jpg') no-repeat center center/cover;
            text-align: center;
        }

        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }

        .message-box p {
            font-size: 1.2em;
            font-weight: bold;
        }

        .message-box button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background: #ff5722;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .message-box button:hover {
            background: #e64a19;
        }

        @media (max-width: 600px) {
            .message-box {
                padding: 15px;
                width: 90%;
            }
            .message-box p {
                font-size: 1em;
            }
            .message-box button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="blur-background"></div>
    <div class="message-box" id="message-box">
        <p>Click and see my portfolio</p>
        <button onclick="prank()">Click Here</button>

</body>
</html>
